syntax = "proto3";

import "google/protobuf/empty.proto";

option go_package = "kvs/proto/chiave";

package chiave;

service Chiave {
  rpc Value(Key) returns (ValueResponse) {}
  rpc Get(Key) returns (GetResponse) {}
  rpc Increment(Key) returns (google.protobuf.Empty) {}
  rpc Decrement(Key) returns (google.protobuf.Empty) {}

  // rpc Delete(Key) returns (Success) {}
}

message Key {
  string id = 1;
  int64 worker_id = 2;
}

message GetResponse {
  string value = 1;
  bool exists = 2;
}

message ValueResponse {
  int64 value = 1;
  bool exists = 2;
}